# docker-compose.test.yml pour les tests CI/CD par github
services:
  backend:
    image: observability-backend:${TAG:-latest}
    container_name: observability-backend
    ports:
      - "3001:3001"
    networks:
      - test-network
    environment:
      - NODE_ENV=production
      - DB_HOST=database
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  
  frontend:
    image: observability-frontend:${TAG:-latest}
    container_name: observability-frontend
    ports:
      - "3000:80"
    networks:
      - test-network
    environment:
      - REACT_APP_API_URL=http://backend:3001
    depends_on:
      backend:
        condition: service_healthy
  
  database:
    image: postgres:15-alpine
    container_name: observability-db
    networks:
      - test-network
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-observability-db}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME:-observability-db}"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  test-network:
    driver: bridge